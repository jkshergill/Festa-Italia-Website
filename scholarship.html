<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scholarship</title>
    <style>
        body{
            margin: 0;
            font-family: "Kumbh Sans", sans-serif;
        }

        header{
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #21BD12;
            color: white;
            padding: 15px 40px;
        }

        .logo{
            font-size: 1.5rem;
            font-weight: bold;
        }

        .header-btn{
            background-color: white;
            color: #21BD12;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .header-btn:hover{
            background-color: #e2e8f0;
        }

       </style>
    </head>
    <body>
        <header>
            <div class="logo">Scholarship</div>
            <button class="header-btn">Burger Menu</button>
        </header>
    </body>
</html>
