<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Festa Italia Website</title>
        <link rel="stylesheet" href="/frontend/style/login_page.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <!-- Login Button Section -->
        <div class="form__container">
            <form autocomplete="off" class="form" method="POST">
                    <p class="form__title">Login</p>
                    <p class="form__message">Login now to view your dashboard</p>
                    <div class="form__group">
                        <label>
                            <input type="text" name= "FirstName" placeholder= "First Name" required>
                        </label>
                        <label>
                            <input type="text" name= "LastName" placeholder= "Last Name" required>
                        </label>
                    </div>
                    <label>
                        <input type="text" name= "Email" placeholder= "Email" required>
                    </label>
                    <label>
                        <input type="text" name= "Password" placeholder="Password" required>
                    </label>
                    <button class="form__submit">Submit</button>
                    <p class="form__login--redirect">Don't have an account? <a href="#" class="form__signup--link">Sign Up</a></p>
                    <p class="form__forgot-password"><a href="#" class="form__forgot-password--link">Forgot Password?</a></p>
            </form>
        </div>

        <!--<script src="app.js"></script>-->
    </body>
</html>
