<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }

        .fading-header {
            height: 120px;
            display: flex;
            align-items: center;
            /* left-align the header content */
            justify-content: flex-start;
            /* add left padding so the text isn't flush to the edge */
            padding-left: 1.5rem;
            color: #fff;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            /* solid green fallback, then fade to transparent to the right */
            background: #28a745;
            background: linear-gradient(90deg, #28a745 0%, rgba(40,167,69,0) 100%);
        }

        
        main {
            min-height: 100vh;
            padding: 2rem;
        }
    </style>
</head>
<body>
    
    <header class="fading-header">
    
        <h1>Forgot Password</h1>
        
    </header>
    
    <main>
        <p>Festa Italia Password Reset:</p>
        <div style="max-width:420px; margin-top:0.5rem">
            <label for="festa-email" style="display:block; margin-bottom:0.25rem; font-weight:600">Email address</label>
            <input id="festa-email" type="email" placeholder="name@domain.com" style="width:100%; padding:0.5rem; box-sizing:border-box; border:1px solid #ccc; border-radius:6px" />
        </div>
    
        <div style="max-width:420px; margin-top:0.5rem">
            <label for="festa-password" style="display:block; margin-bottom:0.25rem; font-weight:600">New Password</label>
            <input id="festa-password" type="password" placeholder="Enter new password" style="width:100%; padding:0.5rem; box-sizing:border-box; border:1px solid #ccc; border-radius:6px" />
        </div>
    </main>
</body>
</html>
