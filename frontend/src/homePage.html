<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festa Italia</title>
    <link rel="stylesheet" href="../style/homePage.css">
</head>

<body>
    <header class="site-header">
        <div class="container header-inner">
            <div class="logo-wrap">
                <a href="#" class="logo" aria-label="Festa Italia home">
                    <img src="../images/logo2.gif" alt="Festa Italia logo">
                </a>
            </div>
            <button class="nav-toggle" aria-controls="primary-navigation" aria-expanded="false" aria-label="Toggle navigation">
                <span class="sr-only">Menu</span>
                <svg width="24" height="24" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                    <path class="line-top" d="M3 6h18" fill="none" stroke-width="2" stroke-linecap="round"></path>
                    <path class="line-mid" d="M3 12h18" fill="none" stroke-width="2" stroke-linecap="round"></path>
                    <path class="line-bottom" d="M3 18h18" fill="none" stroke-width="2" stroke-linecap="round"></path>
                </svg>
            </button>
        </div>
    </header>

    <main>
        <section id="gallery" class="container section gallery">
            <h2>Gallery</h2>
            <div class="gallery-row" role="list">
                <figure role="listitem"><img src="../images/Past festival 1.png" alt="Festa Italia photo 1"></figure>
                <figure role="listitem"><img src="../images/Past festival 2.png" alt="Festa Italia photo 2"></figure>
                <figure role="listitem"><img src="../images/Past festival 3.png" alt="Festa Italia photo 3"></figure>
                <figure role="listitem"><img src="../images/Past festival 4.png" alt="Festa Italia photo 4"></figure>
                <figure role="listitem"><img src="../images/Past festival 5.png" alt="Festa Italia photo 5"></figure>
            </div>
        </section>

        <section id="about" class="container section features">
            <h2>About Festa Italia</h2>
            <p>Festa Italia Foundation, Inc. promotes Italian heritage, honors Monterey's fishermen, and provides scholarships to local students. Join us for food, music, and celebration.</p>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container footer-inner">
            <p></span> Festa Italia Foundation, Inc. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
